<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator | Gede</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="icon.png" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen" id="screen">0</div>
      <div class="button-row">
        <button onclick="clearScreen()">C</button>
        <button class="del" onclick="deleteLast()">DEL</button>
        <button class="operator" onclick="appendOperator('/')">:</button>
      </div>
      <div class="button-row">
        <button class="tall" onclick="appendNumber('7')">7</button>
        <button class="tall" onclick="appendNumber('8')">8</button>
        <button class="tall" onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('*')">x</button>
      </div>
      <div class="button-row">
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendOperator('-')">-</button>
      </div>
      <div class="button-row">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="appendOperator('+')">+</button>
      </div>
      <div class="button-row">
        <button class="double" onclick="appendNumber('0')">0</button>
        <button onclick="appendDot()">.</button>
        <button class="operator" onclick="calculateResult()">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
